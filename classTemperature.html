<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        celsius;

        constructor(celsius) {
            this.celsius = celsius;
        }

        convertFahrenheit() {
            return this.celsius * 9 / 5 + 32;
        }

        convertKenvin() {
            return this.celsius + 273.15;
        }
    }

    let temp = new Temperature(25);
    alert(`${temp.convertFahrenheit()} Fahrenheit`);
    alert(`${temp.convertKenvin()} Kenvin`);
</script>
</body>
</html>
